/* 点击一键压缩，将代码最小化，加快加载速度 */

body {

  <script>
    function clear_code() {
      if (editor.getValue() == '') { layer.alert('是不是忘记填写内容了'); return false; }
      var txt = editor.getValue();
      $.post("https://api.yum6.cn/css_format/", { code: txt, method: 'ys' }, function (result) {
        layer.msg('压缩完成');
        editor.setValue(result.content);
      });
    }
  </script>
